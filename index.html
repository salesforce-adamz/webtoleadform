<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SF Interest Form</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="titan-background">
      <span class="stars stars-L"></span>
      <span class="stars stars-M"></span>
      <span class="stars stars-S"></span>
    </div>

    <div class="marvellous-container">
      <div class="header">
        <h1><span class="title-marvel">Interest</span> <span class="title-studios">Form</span></h1>
        <h2>Fill out this form and one of our account executives <br />will reach out to you as soon as possible.</h2>
      </div>

      <!-- POINTS TO THE ORG -->
<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dg5000000LKMl" method="POST">
  <input type="hidden" name="oid" value="00Dg5000000LKMl">
  <input type="hidden" name="retURL" value="https://salesforce-adamz.github.io/webtoleadform/thank-you.html">
  <input type="hidden" name="lead_source" value="Web">
  <input type="hidden" name="assign" value="1">

  <!-- Debug (TEMP: remove after testing) -->
  <input type="hidden" name="debug" value="1">
  <input type="hidden" name="debugEmail" value="salesforce.adamz@gmail.com">

  <!-- Required lead fields -->
  <label for="first_name">First Name</label>
  <input id="first_name" name="first_name" type="text" required>
  <label for="last_name">Last Name</label>
  <input id="last_name" name="last_name" type="text" required>

  <!-- Company is required by Salesforce; default to 'Individual' for B2C -->
  <input type="hidden" name="company" value="Individual">

  <label for="email">Email</label>
  <input id="email" name="email" type="email" required>

  <input type="submit" value="Submit">
</form>

    </div>
  </body>
</html>
