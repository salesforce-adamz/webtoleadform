<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SF Interest Form</title>
    <link href="./styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="titan-background">
      <span class="stars stars-L"></span>
      <span class="stars stars-M"></span>
      <span class="stars stars-S"></span>
    </div>

    <div class="marvellous-container">
      <div class="header">
        <h1><span class="title-marvel">Interest</span> <span class="title-studios">Form</span></h1>
        <h2>Fill out this form and one of our account executives <br />will reach out to you as soon as possible.</h2>
      </div>

      <!-- NEW ORG: 00Dg5000000LKMl -->
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dg5000000LKMl"
            method="POST" class="lead-form">

        <!-- Required Salesforce hidden fields -->
        <input type="hidden" name="oid" value="00Dg5000000LKMl">
        <input type="hidden" name="retURL" value="https://salesforce-adamz.github.io/webtoleadform/thank-you.html">

        <!-- Helpful defaults -->
        <input type="hidden" name="lead_source" value="Web">
        <input type="hidden" name="assign" value="1">        <!-- run active Lead Assignment Rule -->
        <input type="hidden" name="company" value="Individual"> <!-- Salesforce requires Company -->
        <input type="hidden" name="country_code" value="US">  <!-- so state_code validates -->

        <!-- Standard fields -->
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" maxlength="40" required>

        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text" maxlength="80" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" maxlength="80" required>

        <!-- Optional address fields -->
        <label for="street">Street</label>
        <textarea id="street" name="street" rows="2"></textarea>

        <label for="city">City</label>
        <input id="city" name="city" type="text" maxlength="40">

        <label for="state_code">State</label>
        <select id="state_code" name="state_code">
          <option value="">--Select--</option>
          <option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option>
          <option value="AR">AR</option><option value="CA">CA</option><option value="CO">CO</option>
          <option value="CT">CT</option><option value="DE">DE</option><option value="DC">DC</option>
          <option value="FL">FL</option><option value="GA">GA</option><option value="HI">HI</option>
          <option value="ID">ID</option><option value="IL">IL</option><option value="IN">IN</option>
          <option value="IA">IA</option><option value="KS">KS</option><option value="KY">KY</option>
          <option value="LA">LA</option><option value="ME">ME</option><option value="MD">MD</option>
          <option value="MA">MA</option><option value="MI">MI</option><option value="MN">MN</option>
          <option value="MS">MS</option><option value="MO">MO</option><option value="MT">MT</option>
          <option value="NE">NE</option><option value="NV">NV</option><option value="NH">NH</option>
          <option value="NJ">NJ</option><option value="NM">NM</option><option value="NY">NY</option>
          <option value="NC">NC</option><option value="ND">ND</option><option value="OH">OH</option>
          <option value="OK">OK</option><option value="OR">OR</option><option value="PA">PA</option>
          <option value="RI">RI</option><option value="SC">SC</option><option value="SD">SD</option>
          <option value="TN">TN</option><option value="TX">TX</option><option value="UT">UT</option>
          <option value="VT">VT</option><option value="VA">VA</option><option value="WA">WA</option>
          <option value="WV">WV</option><option value="WI">WI</option><option value="WY">WY</option>
        </select>

        <!-- If Web-to-Lead reCAPTCHA is enabled in Salesforce, include this block:
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        -->

        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </body>
</html>
